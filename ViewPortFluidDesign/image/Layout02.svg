<svg width="410" height="355" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}
	
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #c8e6c9;
  stroke: #c8e6c9;
  stroke-width: 3px;
  rx: 6px;
  ry: 6px;
}
	
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}
	
.container{
	width: 100%;
	height: 100%;
}
	
body {background: #b3e5fc; height:100%;}
#wrap {width: 100%; height: 100%; margin: 0 auto; font-size: 4vh; color: #ffffff; text-align: center; text-transform: uppercase;}
#header {width: 100%; height: 8%; line-height: 8%; background: #0277bd;}
#nav {width: 100%; height: 8%; line-height: 8%; background: #0288d1;}
#side_left {float: left; width: 30%; height: 70%; line-height: 70%; background: #039be5;}
#contents {float: left; width: 40%; height: 70%; line-height: 70%; background: #03a9f4;}
#side_right {float: left; width: 30%; height: 70%; line-height: 70%; background: #29b6f6;}
#footer {clear: both; width: 100%; height: 8%; line-height: 8%; background: #0288d1;}
	
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21">
<div class="container" xmlns="http://www.w3.org/1999/xhtml">

<body>
 <div id="wrap">
  <div id="header">header</div>
  <div id="nav">nav</div>
  <div id="side_left">side_left</div>
  <div id="contents">contents</div>
  <div id="side_right">side_right</div>
  <div id="footer">footer</div>
 </div>
</body>

</div>
</foreignObject>
</g>
</g>
</svg>
