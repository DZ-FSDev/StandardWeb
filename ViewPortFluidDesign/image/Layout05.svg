<svg width="410" height="355" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}
	
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #c8e6c9;
  stroke: #c8e6c9;
  stroke-width: 3px;
  rx: 6px;
  ry: 6px;
}
	
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}
	
.container{
	width: 100%;
	height: 100%;
}
	
body {background: #ffe0b2; height:100%;}
  #wrap {font-size: 4vh; color: #fff; text-align: center; text-transform: uppercase;}
  #header-wrap {background-color: #8d6e63;}
  #banner-wrap {background-color: #a1887f;}
  #content-wrap {background-color: #bcaaa4;}
  #footer-wrap {background-color: #d7ccc8;}

  .header-container {width: 100%; height: 10%; background-color: #3e2723; margin: 0 auto;}
  .banner-container {width: 100%; height: 30%; background-color: #4e342e; margin: 0 auto;}
  .content-container {width: 100%; height: 50%; background-color: #5d4037; margin: 0 auto;}
  .footer-container {width: 100%; height: 10%; background-color: #6d4c41; margin: 0 auto;}
	
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21">
<div class="container" xmlns="http://www.w3.org/1999/xhtml">

<body>
 <div id="wrap">
  <div id="header-wrap">
   <div class="header-container">header</div>
  </div>
  <div id="banner-wrap">
   <div class="banner-container">banner</div>
  </div>
  <div id="content-wrap">
   <div class="content-container">content</div>
  </div>
  <div id="footer-wrap">
   <div class="footer-container">footer</div>
 </div>
</body>

</div>
</foreignObject>
</g>
</g>
</svg>
