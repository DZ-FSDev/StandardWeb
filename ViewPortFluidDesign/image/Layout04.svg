<svg width="410" height="355" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}
	
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #c8e6c9;
  stroke: #c8e6c9;
  stroke-width: 3px;
  rx: 6px;
  ry: 6px;
}
	
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}
	
.container{
	width: 100%;
	height: 100%;
}
	
body {background: #ffe0b2; height:100%;}
#wrap {width: 100%; height: 100%; margin: 0 auto; font-size: 4vh; color:#fff; text-align: center; text-transform: uppercase;}
.header {width: 100%; height: 10%; background: #ef6c00;}
.nav {width: 100%; height: 10%; background: #f57c00;}
.side {float: left; width: 30%; height: 70%; background: #fb8c00;}
.content1 {float: left; width: 70%; height: 35%; background: #ff9800;}
.content2 {float: left; width: 70%; height: 35%; background: #ffa726;}
.footer {clear:both; width: 100%; height: 10%; background: #ffb74d;}
	
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21">
<div class="container" xmlns="http://www.w3.org/1999/xhtml">

<body>
 <div id="wrap">
  <div class="header">header</div>
  <div class="nav">nav</div>
  <div class="side">side</div>
  <div class="content1">content1</div>
  <div class="content2">content2</div>
  <div class="footer">footer</div>
 </div>
</body>

</div>
</foreignObject>
</g>
</g>
</svg>
