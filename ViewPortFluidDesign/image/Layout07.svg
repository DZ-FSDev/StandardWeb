<svg width="410" height="355" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}
	
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #c8e6c9;
}
	
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}
.container{
	width: 100%;
	height: 100%;
}
	
body {background: #ffe0b2; height:100%;}
#wrap {height: 100%; text-align: center; font-size: 4vh; color:#fff; text-transform: uppercase;}
#header {height: 10%;}
#banner {height: 20%; background-color: #4dd0e1;}
#contents {height: 55%;}
#footer {height: 15%;}  
#header-top {width: 100%; height: 50%; background: #b2ebf2;}
#header-nav {width: 100%; height: 50%; background: #80deea;}
#content1 {width: 100%; height: 9%; background-color: #26c6da;}
#content2 {width: 100%; height: 45%; background-color: #00bcd4;}
#content3 {width: 100%; height: 46%; background-color: #00acc1;} 
#footer-nav {width: 100%; height: 30%; background-color: #0097a7;}
#footer-info {width: 100%; height: 70%; background-color: #00838f;}

#header-top .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#header-nav .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#banner .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#content1 .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#content2 .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#content3 .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#footer-nav .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
#footer-info .container {width: 50%; margin: 0 auto; height: 100%; background: rgba(0,0,0,0.3);}
	
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21">
<div class="container" xmlns="http://www.w3.org/1999/xhtml">

<body>
 <div id="wrap">
  <div id="header">
   <div id="header-top">
    <div class="container">header-top</div>
   </div>   
   <div id="header-nav">
    <div class="container">header-nav</div>
   </div>
  </div>
  <!-- header -->

  <div id="banner">
   <div class="container">banner</div>
  </div>
  <!-- banner -->

  <div id="contents">
   <div id="content1">
    <div class="container">content1</div>
   </div>
   <div id="content2">
    <div class="container">content2</div>
   </div>
   <div id="content3">
    <div class="container">content3</div>
   </div>
  </div>
  <!-- contents -->

  <div id="footer">
   <div id="footer-nav">
    <div class="container">footer-nav</div>
   </div>
   <div id="footer-info">
    <div class="container">footer-info</div>
   </div>
  </div>
  <!-- footer -->
 </div>
 <!-- wrap -->
</body>
</div>
</foreignObject>
</g>
</g>
</svg>
