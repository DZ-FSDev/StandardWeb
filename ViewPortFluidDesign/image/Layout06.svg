<svg width="410" height="355" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}
	
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #c8e6c9;
}
	
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

.container{
	width: 100%;
	height: 100%;
}
	

* {margin: 0; padding: 0;}
#wrap {width: 100%; height: 100%; text-align: center; font-size: 4vh; color:#fff;}
#header {height: 10%; background-color: #ffe1e4;}
#banner {height: 30%; background-color: #fbd6e3;}
#contents {height: 50%; background-color: #ead5ee;}
#footer {height: 10%; background-color: #d6ebfd;}  
#header .container {width: 50%; height: 100%; background: rgba(0,0,0,0.3); margin: 0 auto;}
#banner .container {width: 50%; height: 100%; background: rgba(0,0,0,0.3); margin: 0 auto;}
#contents .container {width: 50%; height: 100%; background: rgba(0,0,0,0.3); margin: 0 auto;}
#footer .container {width: 50%; height: 100%; background: rgba(0,0,0,0.3); margin: 0 auto;}
	
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21">
<div class="container" xmlns="http://www.w3.org/1999/xhtml">

<body>
 <div id="wrap">
  <div id="header">
   <div class="container">header</div>
  </div>
  <div id="banner">
   <div class="container">banner</div>
  </div>
  <div id="contents">
   <div class="container">contents</div>
  </div>
  <div id="footer">
   <div class="container">footer</div>
  </div>
 </div>
</body>

</div>
</foreignObject>
</g>
</g>
</svg>
