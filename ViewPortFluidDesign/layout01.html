<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0; user-scalable = no;">
<title>Standard Web Layout01 - Viewport Fluid</title>
<style>
	body {background: #c8e6c9;}
	#wrap {width: 100%; height: 100vh; margin: 0 auto; font-size: 4vh; color:#fff; text-align: center; text-transform: uppercase;}
	#header {width: 100%; height: 6vh; background: #2e7d32;}
	#nav {width: 100%; height: 6vh; background: #388e3c;}
	#side {float: left; width: 30%; height: 35vh; background: #43a047;}
	#contents {float: left; width: 70%; height: 35vh; background: #4caf50;}
	#footer {float: left; width: 100%; height: 6vh; background: #66bb6a;}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="side">side</div>
	<div id="contents">contents</div>
	<div id="footer">footer</div>
</div>
</body>
</html>
